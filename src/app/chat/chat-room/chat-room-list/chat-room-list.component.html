<div class="flex flex-col h-full bg-gray-50 rounded-l-md p-8 border-r border-r-gray-100">
  <div class="flex mb-6">
    <input class="w-full py-2 px-5 shadow-md rounded-md outline-none" type="text"
           placeholder="Search for chat rooms...">
    <button class="bg-white py-2 px-3 ml-3 shadow-md rounded-md" (click)="findChatRooms()">
      <img ngSrc="assets/images/search-icon.svg" alt="search icon" height="16" width="16">
    </button>
  </div>
  <div class="flex-grow space-x-2 overflow-auto p-1">
    @for (chatRoom of chatRooms(); track chatRoom.name) {
      <app-chat-room-card [chatRoom]="chatRoom"></app-chat-room-card>
    }
  </div>

  <app-chat-room-creation></app-chat-room-creation>
</div>
