<div class="bg-green-100 px-10 py-3 flex items-center">
  <h1 class="text-3xl font-bold color-grayish-violet mr-auto">Chat Room Application</h1>

  @if (user() != null) {
    <div class="flex mr-5 space-x-3 cursor-pointer">
      <img ngSrc="assets/images/default-user-icon.svg" alt="user icon" height="16" width="14">
      <p>{{ user()!.displayName ? user()!.displayName : user()!.uid }}</p>
    </div>

    <button class="function-button bg-white" (click)="logOut()">Logout</button>
  }
</div>
