<div class="px-10 py-5 h-full">
  <div class="flex rounded-md shadow-md h-full">
    <div class="w-1/3 bg-gray-50 rounded-l-md p-8 border-r border-r-gray-100">
      <div class="flex mb-6">
        <input class="w-full py-2 px-5 shadow-md rounded-md outline-none" type="text" placeholder="Search for chat rooms...">
        <button class="bg-white py-2 px-3 ml-3 shadow-md rounded-md"><img src="assets/images/search-icon.svg" alt="search icon"></button>
      </div>
      <div class="space-x-2">
        @for (chatRoom of chatRooms; track chatRoom.name) {
          <app-chat-room-card [chatRoom]="chatRoom"></app-chat-room-card>
        }
      </div>

    </div>

    <div class="w-2/3 p-8">
      <p>content</p>
    </div>
  </div>
</div>
